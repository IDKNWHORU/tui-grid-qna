<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/grid/latest/tui-grid.css"
    />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
    <style type="text/css">
      .red.tui-grid-cell {
        background-color: #f8e0e0;
      }
      .blue.tui-grid-cell {
        background-color: #cef6f5;
      }
    </style>
    <title>change cell colors</title>
  </head>
  <body>
    <p> hello, you can change cell colors </p>
    <span>tui-grid github reference code url: </span><a href="https://github.com/nhn/tui.grid/blob/master/packages/toast-ui.grid/examples/example06-attributes.html"> https://github.com/nhn/tui.grid/blob/master/packages/toast-ui.grid/examples/example06-attributes.html </a>
    <div id="grid"></div>
    <script>
      class CustomButton{
        constructor(props) {
          const button = document.createElement('button');
          button.innerText = 'button';
          button.addEventListener('click', () => {
            console.log('hello');
          })

          this.el = button;
        }

        getElement() {
          return this.el;
        }

        getValue() {
          return this.el.value;
        }
      }

      const instance = new tui.Grid({
        el: document.getElementById("grid"), // Container element
        columns: [
          {
            header: "Y is Red/N is Blue",
            name: "name",
          },
          {
            header: "Artist",
            name: "artist",
          },
          {
            header: "Release",
            name: "release",
          },
          {
            header: "Genre",
            name: "genre",
          },
          {
            header: 'Custom',
            name: 'custom',
            renderer: {
              type: CustomButton
            }
          }
        ],
        data: [
          {
            name: "Y",
            artist: "Birdy",
            release: "2016.03.26",
            genre: "Pop",
            _attributes: {
              className: {
                column: {
                  name: ['red']
                }
              }
            }
          },
          {
            name: "N",
            artist: "Birdy",
            release: "2016.03.26",
            genre: "Pop",
            _attributes: {
              className: {
                column: {
                  name: ['blue']
                }
              }
            }
          },
        ],
      });

      instance.resetData(newData); // Call API of instance's public method

      Grid.applyTheme("striped"); // Call API of static method
    </script>
  </body>
</html>
